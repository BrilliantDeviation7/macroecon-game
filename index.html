<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crown & Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Crown & Coin</h1>

    <div class="canvas-container">
      <div class="you-dot"></div>
      <div id="dots-area"></div>
    </div>

    <div class="stats">
      <p>Day: <span id="day">1</span>/10</p>
      <p>GDP: <span id="gdp">100</span></p>
      <p>Inflation (%): <span id="inflation">2</span></p>
      <p>Unemployment: <span id="unemployment">5</span>%</p>
      <p>Inequality: <span id="inequality">30</span>%</p>
    </div>

    <div class="prompt-box">
      <p id="prompt">Welcome, Ruler. Are you ready to begin your economic reign?</p>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div class="ending-trigger" style="display:none; text-align:center; margin-top:20px;">
      <button id="letsSeeBtn">Let's see</button>
    </div>

  </div>

  <div id="endingScreen" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.9);
  color: white;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  display: none;
  pointer-events: none;
">
  <h2 id="endingText"></h2>
  <button onclick="location.reload()" style="
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: white;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">Play Again</button>
</div>

  

  <script src="script.js"></script>
</body>
</html>
